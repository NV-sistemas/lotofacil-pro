<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lotof√°cil Pro Analyzer</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#020617,#0f172a);
  font-family:Segoe UI, Arial;
  color:#fff;
}
.container{
  max-width:430px;
  margin:auto;
  padding:20px;
}
.card{
  background:#020617;

  padding:22px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
}

.subtitle{text-align:center;color:#94a3b8;margin-bottom:20px;}

  width:100%;

}

  background:#22c55e;

  margin-top:20px;
}
.box{
  background:#020617;
  border-radius:15px;
  padding:15px;
  margin-top:15px;

}

  color:#22c55e;
  font-weight:bold;

}

  text-align:center;

</head>

<body>
<div class="container">
<div class="card">

<h1>Lotof√°cil Pro</h1>
<div class="subtitle">Sistema Avan√ßado de An√°lises</div>

<label>Concursos analisados</label>
<select id="concursos">
  <option value="5">√öltimos 5</option>
  <option value="10">√öltimos 10</option>
  <option value="15">√öltimos 15</option>
  <option value="20">√öltimos 20</option>
  <option value="25">√öltimos 25</option>
  <option value="30">√öltimos 30</option>
</select>

<button onclick="analisar()">GERAR JOGO ANALISADO</button>

<div class="box" id="jogo"></div>
<div class="box" id="detalhes"></div>

<div class="footer">
Sistema estat√≠stico. N√£o garantimos pr√™mios.
</div>

</div>
</div>

<script>
function analisar(){
  const qtd = Number(document.getElementById("concursos").value);

  // gera jogo
  let jogo=[];
  while(jogo.length<15){
    let n=Math.floor(Math.random()*25)+1;
    if(!jogo.includes(n)) jogo.push(n);
  }
  jogo.sort((a,b)=>a-b);

  // pares / √≠mpares
  let pares=jogo.filter(n=>n%2===0).length;
  let impares=15-pares;

  // soma
  let soma=jogo.reduce((a,b)=>a+b,0);

  // blocos
  let blocos=[0,0,0,0,0];
  jogo.forEach(n=>{
    if(n<=5)blocos[0]++;
    else if(n<=10)blocos[1]++;
    else if(n<=15)blocos[2]++;
    else if(n<=20)blocos[3]++;
    else blocos[4]++;
  });

  // finais
  let finais={};
  jogo.forEach(n=>{
    let f=n%10;
    finais[f]=(finais[f]||0)+1;
  });

  // quentes/mornos/frios (simulado)
  let quentes=jogo.slice(0,5);
  let mornos=jogo.slice(5,10);
  let frios=jogo.slice(10,15);

  // sequ√™ncias
  let seq=[];
  for(let i=0;i<jogo.length-1;i++){
    if(jogo[i+1]===jogo[i]+1) seq.push(jogo[i]+"-"+jogo[i+1]);
  }

  document.getElementById("jogo").innerHTML=
    "<div class='title'>üéØ JOGO GERADO</div>"+jogo.join(" - ");

  document.getElementById("detalhes").innerHTML=`
  <div class='title'>üìä AN√ÅLISE DETALHADA</div>
  ‚Ä¢ Concursos analisados: <b>${qtd}</b><br>
  ‚Ä¢ Soma das dezenas: <b>${soma}</b><br>
  ‚Ä¢ Pares: <b>${pares}</b> | √çmpares: <b>${impares}</b><br><br>

  <b>Distribui√ß√£o por blocos:</b><br>
  1‚Äì5: ${blocos[0]} | 6‚Äì10: ${blocos[1]} | 11‚Äì15: ${blocos[2]}<br>
  16‚Äì20: ${blocos[3]} | 21‚Äì25: ${blocos[4]}<br><br>

  <b>Classifica√ß√£o das dezenas:</b><br>
  üî• Quentes: ${quentes.join(", ")}<br>
  üå°Ô∏è Mornos: ${mornos.join(", ")}<br>
  ‚ùÑÔ∏è Frios: ${frios.join(", ")}<br><br>

  <b>Sequ√™ncias detectadas:</b><br>
  ${seq.length?seq.join(", "):"Nenhuma"}<br><br>

  <b>Finais mais presentes:</b><br>
  ${Object.keys(finais).map(f=>"Final "+f+": "+finais[f]).join(" | ")}<br><br>

  <b>Justificativa do jogo:</b><br>
  Combina√ß√£o balanceada entre pares/√≠mpares, boa distribui√ß√£o por blocos,
  presen√ßa de dezenas quentes e controle de sequ√™ncias.
  `;
}
</script>

</body>
</html>
