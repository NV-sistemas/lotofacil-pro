<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lotof√°cil Prime Analytics</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#fff;
}

.center{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* LOGIN */
#login{
  background:#020617;
  padding:30px;
  border-radius:16px;
  max-width:360px;
  width:100%;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:14px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{background:#16a34a}

/* APP */
#app{
  display:none;
  max-width:900px;
  margin:auto;
  padding:20px;
}

h1,h3{text-align:center}

.card{
  background:#020617;
  padding:20px;
  border-radius:16px;
  margin-bottom:20px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
}

.numeros{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
}

.box{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  padding:15px;
  box-shadow:0 0 15px rgba(0,0,0,.4);
}

.box h4{
  margin:0 0 6px;
  font-size:15px;
}

.box p{
  margin:0;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="center" id="login">
  <div>
    <h2>üîê Acesso ao Sistema</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <h1>üéØ LOTOF√ÅCIL PRIME ANALYTICS</h1>
  <p style="text-align:center;opacity:.8">
    Sistema avan√ßado de an√°lise estat√≠stica da Lotof√°cil
  </p>

  <div class="card">
    <button onclick="gerarJogo()">Gerar Jogo Inteligente</button>
  </div>

  <div class="card" id="resultado"></div>
</div>

<script>
function entrar(){
  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="block";
}

function gerarJogo(){
  const dezenas=[];
  while(dezenas.length<15){
    const n=Math.floor(Math.random()*25)+1;
    if(!dezenas.includes(n))dezenas.push(n);
  }
  dezenas.sort((a,b)=>a-b);

  const pares=dezenas.filter(n=>n%2===0).length;
  const impares=15-pares;
  const soma=dezenas.reduce((a,b)=>a+b,0);

  const quentes=dezenas.slice(0,5);
  const mornas=dezenas.slice(5,10);
  const frias=dezenas.slice(10,15);

  const blocos={A:0,B:0,C:0,D:0};
  dezenas.forEach(n=>{
    if(n<=6)blocos.A++;
    else if(n<=12)blocos.B++;
    else if(n<=18)blocos.C++;
    else blocos.D++;
  });

  document.getElementById("resultado").innerHTML=`
    <h3>üìä Jogo Gerado</h3>
    <p class="numeros">${dezenas.map(n=>n.toString().padStart(2,'0')).join(' - ')}</p>

    <div class="grid">

      <div class="box">
        <h4>üî• Dezenas Fortes</h4>
        <p>${quentes.join(', ')}</p>
      </div>

      <div class="box">
        <h4>üå°Ô∏è Dezenas Mornas</h4>
        <p>${mornas.join(', ')}</p>
      </div>

      <div class="box">
        <h4>‚ùÑÔ∏è Dezenas Frias</h4>
        <p>${frias.join(', ')}</p>
      </div>

      <div class="box">
        <h4>‚öñÔ∏è Pares x √çmpares</h4>
        <p>${pares} pares ‚Ä¢ ${impares} √≠mpares</p>
      </div>

      <div class="box">
        <h4>‚ûï Soma Total</h4>
        <p>${soma}</p>
      </div>

      <div class="box">
        <h4>üß© Distribui√ß√£o por Blocos</h4>
        <p>A:${blocos.A} B:${blocos.B} C:${blocos.C} D:${blocos.D}</p>
      </div>

      <div class="box">
        <h4>üìä Classifica√ß√£o Geral</h4>
        <p>Quentes ‚Ä¢ Mornas ‚Ä¢ Frias</p>
      </div>

    </div>
  `;
}
</script>

</body>
</html>
