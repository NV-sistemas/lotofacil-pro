<script>
let usos = localStorage.getItem("usos") || 0;

function analisar(){
  if(!premium && usos >= 1){
    document.getElementById("premiumBox").style.display = "block";
    return;
  }

  const qtd = document.getElementById("concursos").value;

  let pool = [];
  for(let i=0;i<qtd*5;i++){

  }

  let freq = {};
  pool.forEach(n => freq[n] = (freq[n]||0)+1);

  let ordenados = Object.keys(freq)

  let jogo = [];

    if(jogo.length < 15 && !jogo.includes(n)) jogo.push(n);

  while(jogo.length < 15){
