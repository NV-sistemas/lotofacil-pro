<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotof√°cil Prime Analytics</title>

<style>
:root{
  --bg:#050b1a;
  --card:#0b1636;
  --green:#22c55e;
  --blue:#0ea5e9;
  --yellow:#facc15;
  --red:#ef4444;
  --text:#f8fafc;
  --muted:#94a3b8;
}

*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Arial}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

.container{
  max-width:420px;
  margin:40px auto;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

h1,h2{margin:0 0 12px;text-align:center}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:10px;
  font-size:15px;
}

input{background:#020617;color:var(--text)}
button{cursor:pointer;font-weight:800}

.btn-green{background:var(--green)}
.btn-blue{background:var(--blue)}
.btn-yellow{background:var(--yellow);color:#000}
.btn-red{background:var(--red)}

button:disabled{opacity:.5;cursor:not-allowed}

.small{
  font-size:13px;
  color:var(--muted);
  text-align:center;
  margin-top:8px;
}

.hidden{display:none}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
}

.badge.free{background:#334155}
.badge.premium{background:var(--blue)}
.badge.extra{background:var(--yellow);color:#000}

.hr{
  height:1px;
  background:rgba(255,255,255,.1);
  margin:16px 0;
}
</style>
</head>

<body>

<!-- ================= FIREBASE SDKs (HTML PURO) ================= -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

<script>
/* ================= FIREBASE CONFIG ================= */
/* üî¥ SEU CONFIG (J√Å EST√Å CORRETO PELO QUE VOC√ä MANDOU) */
const firebaseConfig = {
  apiKey: "AIzaSyCodYgkQG0TUaqCk1i-0QcSB8GIt0iWp8c",
  authDomain: "lotofacil-prime.firebaseapp.com",
  projectId: "lotofacil-prime",
  storageBucket: "lotofacil-prime.firebasestorage.app",
  messagingSenderId: "385524602679",
  appId: "1:385524602679:web:9760aeb30dcb835a962cb2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
</script>

<div class="container">

  <!-- ================= LOGIN ================= -->
  <div class="card" id="loginCard">
    <h1>üéØ Lotof√°cil Prime</h1>

    <input id="email" type="email" placeholder="Seu email">
    <input id="senha" type="password" placeholder="Sua senha">

    <button class="btn-green" onclick="entrar()">Entrar / Criar conta</button>

    <div class="small">
      Use o mesmo email utilizado na compra.
    </div>
  </div>

  <!-- ================= APP ================= -->
  <div class="card hidden" id="appCard">
    <h2>üìä Painel</h2>

    <div style="text-align:center;margin:10px 0">
      <span class="badge free" id="badgePlano">FREE</span>
    </div>

    <div class="small" id="userEmail"></div>

    <div class="hr"></div>

    <button class="btn-green" onclick="acaoPrincipal()">
      üéØ Jogo Principal
    </button>

    <button class="btn-blue" id="btnAnalise" onclick="acaoAnalise()" disabled>
      üìà Gerar An√°lise (Premium)
    </button>

    <button class="btn-yellow" id="btn15p" onclick="acao15p()" disabled>
      ‚úÖ 15 Pontos Garantido
    </button>

    <div class="hr"></div>

    <button class="btn-red" onclick="sair()">Sair</button>
  </div>

</div>

<script>
/* ================= AUTH STATE ================= */

auth.onAuthStateChanged(async user=>{
  if(!user){
    loginCard.classList.remove("hidden");
    appCard.classList.add("hidden");
    return;
  }

  loginCard.classList.add("hidden");
  appCard.classList.remove("hidden");

  userEmail.innerText = user.email;

  // üîê Claims (controle real de acesso)
  const token = await user.getIdTokenResult(true);
  const premium = !!token.claims.premium;
  const addon15 = !!token.claims.addon15;

  badgePlano.innerText = premium ? "PREMIUM" : "FREE";
  badgePlano.className = "badge " + (premium ? "premium" : "free");

  btnAnalise.disabled = !premium;
  btn15p.disabled = !(premium && addon15);
});

/* ================= FUN√á√ïES ================= */

async function entrar(){
  const e = email.value.trim();
  const s = senha.value;
  if(!e || !s) return alert("Preencha email e senha");

  try{
    await auth.signInWithEmailAndPassword(e,s);
  }catch{
    await auth.createUserWithEmailAndPassword(e,s);
  }
}

function sair(){
  auth.signOut();
}

function acaoPrincipal(){
  alert("üéØ Jogo Principal liberado (FREE)");
}

function acaoAnalise(){
  alert("üìà An√°lise PRIME (somente Premium)");
}

function acao15p(){
  alert("‚úÖ 15 Pontos Garantido (Premium + Extra)");
}
</script>

</body>
</html>
