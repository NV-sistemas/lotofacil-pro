<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotof치cil Prime Analytics</title>

<style>
:root{
  --bg1:#050b1a; --bg2:#0b1636;
  --card:#07122a; --text:#f8fafc;
  --green:#22c55e; --green2:#16a34a;
  --stroke: rgba(255,255,255,.12);
  --shadow: 0 22px 70px rgba(0,0,0,.45);
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

body{
  margin:0;
  min-height:100vh;
  color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
}

.center{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:20px;
  box-shadow:var(--shadow);
}

.title{
  text-align:center;
  font-size:26px;
  font-weight:900;
  margin-bottom:16px;
}

label{
  font-size:12px;
  margin-top:10px;
  display:block;
}

input{
  width:100%;
  margin-top:4px;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--stroke);
  background:#020617;
  color:#fff;
}

button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--green),var(--green2));
  font-weight:900;
  cursor:pointer;
}

#app{
  display:none;
  padding:20px;
}
</style>
</head>

<body>

<!-- 游댏 FIREBASE SDKs (HTML PURO) -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCodYgkQG0TUaqCk1i-0QcSB8GIt0iWp8c",
  authDomain: "lotofacil-prime.firebaseapp.com",
  projectId: "lotofacil-prime",
  storageBucket: "lotofacil-prime.firebasestorage.app",
  messagingSenderId: "385524602679",
  appId: "1:385524602679:web:9760aeb30dcb835a962cb2"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* ===== LOGIN MASTER ===== */
const MASTER_EMAIL = "admin@lotofacilprime.com";
</script>

<!-- 游댏 LOGIN -->
<div class="center" id="loginBox">
  <div class="card">
    <div class="title">游꿢 Lotof치cil Prime</div>

    <label>Email</label>
    <input id="email" type="email" placeholder="email master">

    <label>Senha</label>
    <input id="senha" type="password" placeholder="senha">

    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- 游 APP -->
<div id="app">
  <h1>游꿢 Lotof치cil Prime Analytics</h1>
  <p>Login MASTER confirmado.</p>
  <p>Agora voc칡 pode reencaixar todo o layout e an치lises aqui dentro.</p>
</div>

<script>
function login(){
  const emailValue = document.getElementById("email").value.trim();
  const senhaValue = document.getElementById("senha").value;

  if(!emailValue || !senhaValue){
    alert("Preencha email e senha.");
    return;
  }

  auth.signInWithEmailAndPassword(emailValue, senhaValue)
    .then(res=>{
      if(res.user.email !== MASTER_EMAIL){
        alert("Usu치rio sem permiss칚o.");
        auth.signOut();
        return;
      }

      document.getElementById("loginBox").style.display = "none";
      document.getElementById("app").style.display = "block";
    })
    .catch(err=>{
      alert("Erro no login: " + err.message);
    });
}
</script>

</body>
</html>
